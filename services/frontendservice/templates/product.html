{{ template "header" }}

<main role="main">
    <div class="py-5">
        <div class="container bg-light py-3 px-lg-5 py-lg-5">
            <div class="row">
                <div class="col-12 col-lg-5">
                        <img class="img-fluid border" style="width: 100%;"
                        src="/static/{{.SKU}}.jpg" />
                </div>
                <div class="col-12 col-lg-7">
                        <h2>{{.Name}}</h2>
                        
                        <p class="text-muted">
                            â‚¬{{ .Price }}
                        </p>
                        <hr/>
                        <p>
                            <h6>Product Description:</h6>
                            {{.Description}}
                        </p>
                        <hr/>

                        <form method="POST" action="/cart" class="form-inline text-muted">
                            <input type="hidden" name="sku" value="{{.SKU}}"/>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="quantity">Quantity</label>
                                </div>
                                <select name="qty" id="quantity" class="custom-select form-control form-control-lg">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                                <button type="submit" class="btn btn-info btn-lg ml-3">Add to Cart</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

</main>
{{ template "footer" }}
